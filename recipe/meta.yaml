{% set version = "0.5" %}

package:
  name: astroplan
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/astroplan/astroplan-{{ version }}.tar.gz
  sha256: 431c4897a9b4ca072bee23db3c5f85bf30477449a00405c58fe2958d57700371
  patches:
    - do_not_download_astropy.patch

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - astropy-helpers
  run:
    - python
    - numpy >=1.6
    - astropy >=1.3
    - pytz
    - matplotlib-base

test:
  imports:
    - astroplan
    - astroplan.plots

about:
  home: https://github.com/astropy/astroplan
  license: BSD-3-Clause
  license_file: LICENSE.rst

  license_family: BSD
  summary: Observation planning package for astronomers
  description: |
    astroplan is an observation planning package for astronomers that can help
    you plan for everything but the clouds. It is an in-development Astropy
    affiliated package that seeks to make your life as an observational
    astronomer a little less infuriating.
  doc_url: https://astroplan.readthedocs.io/
  dev_url: https://github.com/astropy/astroplan

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - bmorris3
